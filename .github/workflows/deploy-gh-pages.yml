name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  # имя репы! у тебя maxbit-test
  NUXT_APP_BASE_URL: /maxbit-test/
  API_MODE: mock
  NUXT_SSR: "false"
  GITHUB_PAGES: "true"

  # чтобы не ловить duplicate artifacts на rerun
  PAGES_ARTIFACT: github-pages-${{ github.run_id }}-${{ github.run_attempt }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # ВАЖНО: generate, не build
      - name: Generate static for GitHub Pages
        run: pnpm generate

      # SPA fallback
      - name: SPA 404 fallback
        run: cp .output/public/index.html .output/public/404.html

      # На всякий случай — сразу увидишь, есть ли index.html
      - name: Debug public output
        run: ls -la .output/public | head -n 200

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ env.PAGES_ARTIFACT }}
          path: .output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ env.PAGES_ARTIFACT }}
